<mat-list-item>
  <div>
    {{ticket?.name}}
  </div>
  <div class="fill-remaining-space"></div>
  <div *ngIf="ticketPricingType == TicketPricingType.REGULAR">
    {{ticket.normalPrice | currency}}
  </div>
  <div *ngIf="ticketPricingType == TicketPricingType.REDUCED">
    {{ticket.reducedPrice | currency}}
  </div>
  <button *ngIf="shouldDisplayBuyButton" mat-icon-button (click)="buyButtonClicked()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-list-item>
