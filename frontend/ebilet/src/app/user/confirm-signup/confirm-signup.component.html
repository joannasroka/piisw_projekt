<div class="formCardContainer" ngClass.xs="small-mobilePadding">
  <app-loading-spinner [show]="loading"></app-loading-spinner>
  <mat-card fxFlex.xs="100%" fxFlex.sm="81.25%" fxFlex.md="62.5%" fxFlex.lg="43.75%" fxFlex.xl="25%">
    <mat-card-title>Activate your account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="confirmSignupForm" (ngSubmit)="onSubmit()" style="margin-top: 0.5em">
        <app-password-input [parentForm]="confirmSignupForm"></app-password-input>
        <div class="formActionButtons">
          <button type="submit" mat-raised-button color="primary" [disabled]="confirmSignupForm.invalid">
            Confirm
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
