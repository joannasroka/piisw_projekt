<div class="formCardContainer" ngClass.xs="small-mobilePadding">
  <app-loading-spinner [show]="loading"></app-loading-spinner>
  <mat-card fxFlex.xs="100%" fxFlex.sm="81.25%" fxFlex.md="62.5%" fxFlex.lg="43.75%" fxFlex.xl="25%">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" style="margin-top: 0.5em">
        <div class="mat-h2">E-mail:</div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput required formControlName="email" type="email" trim="blur">
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
              Enter your e-mail address
            </mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
              Enter correct e-mail address
            </mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('emailAlreadyUsed')">
              Entered e-mail address is already in use
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Repeat e-mail</mat-label>
            <input matInput required formControlName="repeatEmail" type="email" trim="blur" [errorStateMatcher]="errorMatcher">
            <mat-error *ngIf="signupForm.hasError('emailMismatch')">
              Entered e-mail addresses have to match
            </mat-error>
          </mat-form-field>
        </div>
        <div class="mat-h2">User details:</div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput required formControlName="firstName" name="firstName" type="text" trim="blur">
            <mat-error *ngIf="signupForm.controls['firstName'].hasError('required')">
              Enter your first name
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Last name</mat-label>
            <input matInput required formControlName="lastName" name="lastName" type="text" trim="blur">
            <mat-error *ngIf="signupForm.controls['lastName'].hasError('required')">
              Enter your last name
            </mat-error>
          </mat-form-field>
        </div>
        <div class="formActionButtons">
          <button type="submit" mat-raised-button color="primary" [disabled]="signupForm.invalid">
            Sign up
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
